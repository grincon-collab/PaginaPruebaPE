<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina 3 - Carrito de Compras</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-cart {
            background-color: #ff6b6b;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
        }
        .btn-cart:hover {
            background-color: #ff5252;
        }
        .btn-container {
            text-align: center;
        }
        
        /* Carrito de Compras */
        .cart-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.3);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        .cart-panel.open {
            right: 0;
        }
        .cart-header {
            background-color: #ff6b6b;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-header h2 {
            margin: 0;
            font-size: 24px;
        }
        .close-cart {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 30px;
        }
        .cart-content {
            padding: 20px;
        }
        .cart-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .cart-item-price {
            color: #666;
        }
        .cart-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #333;
            text-align: right;
            font-size: 20px;
            font-weight: bold;
        }
        .empty-cart {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>P√°gina 3 - Con Carrito de Compras</h1>
        <div class="btn-container">
            <a href="index.html" class="btn">‚Üê P√°gina Principal</a>
            <a href="pagina2.html" class="btn">‚Üê P√°gina 2</a>
        </div>
    </div>

    <!-- Bot√≥n para abrir carrito -->
    <button class="btn btn-cart" onclick="openCart()">üõí Carrito (3)</button>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeCart()"></div>

    <!-- Panel del Carrito -->
    <div class="cart-panel" id="cartPanel">
        <div class="cart-header">
            <h2>Mi Carrito</h2>
            <button class="close-cart" onclick="closeCart()">&times;</button>
        </div>
        <div class="cart-content">
            <div class="cart-item">
                <div class="cart-item-info">
                    <div class="cart-item-name">Producto 1</div>
                    <div class="cart-item-price">$29.99</div>
                </div>
                <span>x1</span>
            </div>
            <div class="cart-item">
                <div class="cart-item-info">
                    <div class="cart-item-name">Producto 2</div>
                    <div class="cart-item-price">$49.99</div>
                </div>
                <span>x2</span>
            </div>
            <div class="cart-item">
                <div class="cart-item-info">
                    <div class="cart-item-name">Producto 3</div>
                    <div class="cart-item-price">$19.99</div>
                </div>
                <span>x1</span>
            </div>
            <div class="cart-total">
                Total: $149.96
            </div>
        </div>
    </div>

    <script>
        function openCart() {
            document.getElementById('cartPanel').classList.add('open');
            document.getElementById('overlay').classList.add('show');
        }

        function closeCart() {
            document.getElementById('cartPanel').classList.remove('open');
            document.getElementById('overlay').classList.remove('show');
        }

        // Cerrar con tecla ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeCart();
            }
        });
    </script>

    <!-- Scripts de Tracking y Genesys -->
    <script src="js/tracking-carrito.js"></script>
    <script src="js/genesys-widget.js"></script>
</body>
</html>
